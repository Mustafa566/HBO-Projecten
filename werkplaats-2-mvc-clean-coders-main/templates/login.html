<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Database displayer</title>
    <meta name="description" content="Simple database display"/>
    <meta name="author" content="Rotterdam Academy"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/basic.css" type="text/css">
</head>
<body>
<section class="vh-100" style="background-color: rgba(240, 242, 245, 1);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <div class="image-wrapper" style="display: flex; justify-content: center">
                            <img src="/static/assets/logo.svg" style="min-width: 250px" class="mb-4" alt="">
                        </div>
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{ messages[0] }}
                                </div>
                            {% endif %}
                        {% endwith %}
                        <form action="/loginReq" method="POST">
                            <div class="form-outline mb-4">
                                <label class="form-label font-weight-bold" for="typeEmailX-2">Email</label>
                                <input type="email" name="email" id="typeEmailX-2"
                                       class="form-control form-control-lg"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label font-weight-bold" for="typePasswordX-2">Password</label>
                                <input type="password" name="password" id="typePasswordX-2"
                                       class="form-control form-control-lg"/>
                            </div>

                            <button style="background: rgb(0,77,245); margin: 0" class="btn btn-lg btn-block text-white"
                                    type="submit">Login
                            </button>
                            <a href="/signup" style="background: rgb(0,77,245)" class="btn btn-lg btn-block text-white">Registreren</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
